<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="googlemock_final.css">
    <title>Document</title>
</head>
<body>
    <div class="flex">
        
        <header>
            <div class="header">
                <a class="Gmail" href="">Gmail</a>
                <a class="images" href="">Images</a>
                <div>
                    <img class="g_apps"
                    src="googleapps_logo.png" alt="">
                </div>
                <div>
                    <img class="profile_pic"
                    src="https://lh3.googleusercontent.com/ogw/AGvuzYZlUKP2ITD4u1djtDez9yfniVEJ28_ucg60g00SBA=s32-c-mo" alt="">
                </div>
            </div>
        </header>
    
        <main>
            <div class="main">
                <div class="google_logo_container">
                    <img class="google_logo"
                    src="google-logo.png" alt="Google Logo">
                </div>
        
                <div class="search_container">
        
                    <div class="search_box">
        
                        <div class="left_n_search">
                            <div>
                                <img id="leftside"
                                src="srch.png" alt="">
                            </div>
                            <input type="text" name="" id="search">
                        </div>
        
                        <div class="inside_right">
                            <img id="rightside"
                            src="rightsrch.png" alt="">
                        </div>
                    </div>
                </div>
        
                <div class="btnwrap">
                    <button id="btn1">Google Search</button>
                    <button id="btn2">I'm Feeling Lucky</button>
                </div>
        
                <div class="lang">
                    Google offered in: 
                    <a href="" class="lang_color">Indonesia</a> 
                    <a class="lang_color" id="basabali" href="">Basa Bali</a>
                </div>
            </div>
        </main>
    
        <footer>
            <div class="regionwrap">
                <span id="region">Indonesia</span>
            </div>
            <div class="navwrap">
                <div class="leftnav">
                    <a href="">About</a>
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search Works</a>
                </div>
                <div class="rightnav">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </footer>
    </div>
    
</body>
</html>
